<template name="ecopasaporte">
  <div class="mundo">		
	
		<section id="ecopasaporte" name="eco-actividades" class="ecopasaporte">
			<div class="logo">
				<img src="/img/logo_panel.png">
			</div>
			<div class="tombola flotalatombola2x">
				{{#each ecoactividades}}
				<div class="actividad {{nombre}}">
					<i class="material-icons">{{icono}}</i>
					<p>{{{accion}}}</p>
				</div>
				{{/each}}
			</div>
		</section>
	
		<!-- CORAZON VERDE -->
		<div class="marco-agente">
			<div class="corazon cuerpo">
				<img src="/img/corazon/corazon_verde.png">
			</div>
			<div class="expresion">
				<img src="/img/corazon/corazon_verde_cara_01.png">
			</div>
			<div class="brazo-izq">
				<img src="/img/corazon/corazon_verde_brazo_izq.png">
			</div>
			<div class="brazo-der">
				<img src="/img/corazon/corazon_verde_brazo_der.png">
			</div>
			<div class="piernas">
				<img src="/img/corazon/corazon_verde_piernas.png">
			</div>
		</div>
		<!-- FIN CORAZON VERDE -->
		
		<div class="puntaje">
			<p>NIVEL 01</p>
			<ul>
				<li class="vacio"></li>
				<li class="vacio"></li>
				<li class="vacio"></li>
				<li class="vacio"></li>
				<li class="vacio"></li>
				<li class="vacio"></li>
				<li class="vacio"></li>
				<li class="vacio"></li>
				<li class="lleno"></li>
				<li class="lleno"></li>
			</ul>
		</div>
  </div>
	
	<div class="eco-panel {{panel.clase}} inactivo">
		{{#if panel.esIdentificate}}
			{{> identificate}}
		{{/if}}
		{{#if panel.esECOOrganizaciones}}
			{{> eco_organizaciones}}
		{{/if}}
		{{#if panel.esECOCampanas}}
			{{> esECOCapanas}}
		{{/if}}
		{{#if panel.esECOVoluntariado}}
			{{> esECOVoluntariado}}
		{{/if}}
		{{#if panel.esECOSOS}}
			{{> esECOSOS}}
		{{/if}}
	</div>
	
</template>
