<template name="identificate">
	<div class="cruz">
		<i class="material-icons">clear</i>
	</div>
	<h1>Nivelación de identificación</h1>
	<div class="tipo-identificacion">

		<div class="marco-tipo neuromorph verde">
			<div class="estado">
				<i class="material-icons">check_circle_outline</i>
			</div>
			<div class="simbolo">
				<i class="material-icons">how_to_reg</i>
				<p>Información Básica</p>
			</div>
			<div class="progreso">
				<div class="progress">
					<div class="progress-bar" role="progressbar" 
							 aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>

		<div class="marco-tipo neuromorph verde">
			<div class="estado pendiente">
				<i class="material-icons">check_circle_outline</i>
			</div>
			<div class="simbolo">
				<i class="material-icons">portrait</i>
				<p>Fotografía perfil</p>
			</div>
			<div class="progreso">
				<div class="progress">
					<div class="progress-bar" role="progressbar" 
							 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>

		<div class="marco-tipo neuromorph verde deshabilitado">
			<div class="estado pendiente">
				<i class="material-icons">check_circle_outline</i>
			</div>
			<div class="simbolo">
				<i class="material-icons">fingerprint</i>
				<p>Huella Digitital</p>
			</div>
			<div class="progreso">
				<div class="progress">
					<div class="progress-bar" role="progressbar" 
							 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>

		<div class="marco-tipo neuromorph verde deshabilitado">
			<div class="estado pendiente">
				<i class="material-icons">check_circle_outline</i>
			</div>
			<div class="simbolo">
				<i class="material-icons">money_off</i>
				<p>Invesión inicial</p>
			</div>
			<div class="progreso">
				<div class="progress">
					<div class="progress-bar" role="progressbar" 
							 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="contenedor-login oculto">
		<div class="formulario">
			<div class="campo">
				<p>email</p>
				<i class="material-icons">email</i>
				<input type="text" id="input-email" placeholder="ejemplo@email.cl">
			</div>
			<div class="campo">
				<p>password</p>
				<i class="material-icons">lock</i>
				<input id="input-password" type="password">
			</div>
			<p class="errores">{{errores}}</p>
		</div>
		<div id="btn-login" class="neuromorph boton verde redondo">
			<i class="material-icons">
				launch
			</i>			
		</div>		
	</div>
	
</template>
