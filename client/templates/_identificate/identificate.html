<template name="identificate">	
	<div class="tipo-identificacion oculto">
		<div class="titulo">ECO_desafío - IDENTIFÍCATE</div>
		<div class="desafios">
			<div class="marco-tipo neuromorph verde" nivel="1">
				<div class="estado{{#unless nivel.nivel1.completado}} pendiente{{/unless}}">
					<i class="material-icons">check_circle_outline</i>
				</div>
				<div class="simbolo">
					<i class="material-icons">how_to_reg</i>
					<p>Información Básica</p>
				</div>
				<div class="progreso">
					<div class="progress">
						<div class="progress-bar" role="progressbar" 
								 aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>

			<div class="marco-tipo neuromorph verde{{#unless nivel.nivel2}} deshabilitado{{/unless}}" nivel="2">
				<div class="estado{{#unless nivel.nivel2.completado}} pendiente{{/unless}}">
					<i class="material-icons">check_circle_outline</i>
				</div>
				<div class="simbolo">
					<i class="material-icons">portrait</i>
					<p>Fotografía perfil</p>
				</div>
				<div class="progreso">
					<div class="progress">
						<div class="progress-bar" role="progressbar" 
								 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>

			<div class="marco-tipo neuromorph verde{{#unless nivel.nivel3}} deshabilitado{{/unless}}" nivel="3">
				<div class="estado{{#unless nivel.nivel3.completado}} pendiente{{/unless}}">
					<i class="material-icons">check_circle_outline</i>
				</div>
				<div class="simbolo">
					<i class="material-icons">fingerprint</i>
					<p>Huella Digitital</p>
				</div>
				<div class="progreso">
					<div class="progress">
						<div class="progress-bar" role="progressbar" 
								 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>

			<div class="marco-tipo neuromorph verde{{#unless nivel.nivel4}} deshabilitado{{/unless}}" nivel="4">
				<div class="estado {{#unless nivel.nivel4.completado}} pendiente{{/unless}}">
					<i class="material-icons">check_circle_outline</i>
				</div>
				<div class="simbolo">
					<i class="material-icons">money_off</i>
					<p>Donación inicial</p>
				</div>
				<div class="progreso">
					<div class="progress">
						<div class="progress-bar" role="progressbar" 
								 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
		</div>		
	</div>
	
	<div class="contendor-identificate oculto">
		<div class="contenedor-login neuromorph verde">
			<div class="formulario">
				<div class="campo">
					<p>email</p>
					<i class="material-icons">email</i>
					<input type="text" id="input-login-email" placeholder="ejemplo@email.cl">
				</div>
				<div class="campo">
					<p>password</p>
					<i class="material-icons">lock</i>
					<input id="input-login-password" type="password">
				</div>
				<p class="errores">{{errores}}</p>
			</div>
			<div id="btn-login" class="neuromorph boton verde redondo">
				<i class="material-icons">
					launch
				</i>			
			</div>		
		</div>
		<div class="contenedor-registrame neuromorph verde">
			<div class="icono-soynuevo">
				<i class="material-icons">loyalty</i>
			</div>
			<p>Quiero registrarme</p>
		</div>	
	</div>
	
	
	{{>registrame}}	
	
</template>
