<template name="eco_organizaciones">
	<div class="titulo-grilla">ECO_Organizaciones <small>x112</small></div>
	<div class="carrousel grilla">
		<div class="grilla">
			<div class="contenedor-organizaciones">
				{{#each eco_organizaciones}}
					<div class="marco-organizacion neuromorph purpura" style="background-image: url({{avatar}})">
						<div class="overlay"></div>
						<div class="titulo">
							{{titulo}}
						</div>
						<div class="banda">
							<div class="categoria">
								<div class="tipo">{{tipo}}</div>
								<div class="subtipo">{{subtipo}}</div>
							</div>
							<div class="fecha">
								<span>Ultima actividad</span>
								<p>{{formatoFecha ultimaActividad 'DD/MM/YYYY'}}</p>
							</div>
							<div class="donaciones">
								<i class="material-icons">request_quote</i>
								<div class="cantidad">
									<small>CLP </small>$ {{donaciones}}<small> M</small></div>
							</div>
							<div class="integrantes">
								<div class="cantidad">{{integrantes}}<br /><small> integrantes</small></div>
							</div>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
		<div class="detalle">
			<div class="formulario">
				<div class="entrada">
					<span>Nombre</span>
					<input type="text" placeholder="e.j: Corazones service">					
				</div>
				<div class="flex">
					<div class="entrada">
						<span>Tipo</span>
						<input type="text" class="autocomplete" placeholder="e.j: Familia">				
					</div>
					<div class="entrada">
						<span>Sub-tipo</span>
						<input type="text" class="autocomplete" placeholder="e.j: Varias familias">
					</div>
				</div>
				<div class="flex">
					<div class="entrada">
						<span>Teléfono</span>
						<input type="text" placeholder="+56 9 1234 5678">					
					</div>
					<div class="entrada">
						<span>e-mail contacto</span>
						<input type="email" placeholder="contacto@dominio.cl">
					</div>
				</div>
				<div class="flex">				
					<div class="entrada avatar">
						<span>Avatar</span>
						<div class="marco-upload upload">
							<div class="marco-foto">
								<i class="material-icons">insert_photo</i>
								<p>Arrastra / Click</p>
							</div>
							<div class="marco-drag">
								<i class="material-icons">file_upload</i>
								<p>Suelta</p>
							</div>
							<input type="file" style="display: none">
						</div>
					</div>
					<div class="entrada">
						<span>Reseña</span>
						<textarea rows="4"></textarea>
					</div>
				</div>
				<div class="flex">
					<div class="neuromorph boton redondo purpura">
						<i class="material-icons">clear</i>
					</div>
					<div class="neuromorph boton redondo purpura">
						<i class="material-icons">save</i>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
