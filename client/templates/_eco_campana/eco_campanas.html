<template name="eco_campanas">
	<div class="titulo-grilla">ECO_Camapaña <small>x112</small></div>
	<div class="carrousel grilla">
		<div class="grilla">
			<div class="contenedor-campanas">
				{{#each eco_campanas}}
					<div class="marco-campana neuromorph azul" style="background-image: url({{imagen}})">
						<div class="overlay"></div>
						<div class="titulo">
							{{titulo}}
						</div>
						<div class="banda">
							<div class="categoria">
								{{#if esECO}}
								<div class="tipo">
									<i class="material-icons">eco</i>
									<span> Ecológica</span>
								</div>
								{{/if}}
								{{#if esSOC}}
								<div class="tipo">
									<i class="material-icons">groups</i>
									<span> Social</span>
								</div>
								{{/if}}
								{{#if esMIX}}
								<div class="tipo">
									<i class="material-icons">nature_people</i>
									<span> Mixta</span>
								</div>
								{{/if}}
							</div>
							<div class="fecha">
								<span>Ultima actividad</span>
								<p>{{formatoFecha ultimaActividad 'DD/MM/YYYY'}}</p>
							</div>
							<div class="donaciones">
								<i class="material-icons">request_quote</i>
								<div class="cantidad">
									<small>CLP </small>$ {{donaciones}}<small> M</small></div>
							</div>
							<div class="impacto">
								<div class="cantidad">{{impacto}}<br /><small> impactados</small></div>
							</div>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
		<div class="detalle">
			<div class="formulario">
				<div class="flex">
					<div class="entrada">
						<span>Tipo de campaña</span><br/>
						<select>
							<option value="ECO">Ecológica</option>
							<option value="SOC">Social</option>
							<option value="MIX">Mixta</option>
						</select>
					</div>
					<div class="entrada">
						<span>Describe tu campaña</span>
						<textarea rows="4"></textarea>
					</div>
				</div>
				<div class="entrada">
					<span>Dirección</span>
					<input type="text" placeholder="Dirección">
				</div>
				<div class="entrada">
					<span>Comuna</span>
					<input type="text" class="autocomplete" placeholder="Comuna">
				</div>
				<div class="flex">
					<div class="entrada">
						<span>Descripción del lugar</span>
						<textarea rows="4"></textarea>
					</div>
					<div class="entrada avatar">
						<span>Imágen del lugar</span>
						<div class="marco-upload upload">
							<div class="marco-foto">
								<i class="material-icons">insert_photo</i>
								<p>Arrastra / Click</p>
							</div>
							<div class="marco-drag">
								<i class="material-icons">file_upload</i>
								<p>Suelta</p>
							</div>
							<input type="file" style="display: none">
						</div>
					</div>
				</div>
				<div class="flex">
					<div class="entrada">
						<span>Fecha de inicio</span>
						<input type="text" class="datetime-componente" id="input-fechaDesde">
					</div>
					<div class="entrada">
						<span>Fecha de fin</span>
						<input type="text" class="datetime-componente" id="input-fechaHasta">
					</div>
				</div>
				<div class="entrada usuario-picker">
					<div class="campo">
						<span>Organizador</span><br/>
						<input type="text" class="autocomplete" id="input-organizador">
					</div>
					<div class="avatar">
						<img src="/img/avatares/avatar01.png"><br/>
						<span>EdUTroN</span>
					</div>
				</div>
				<div class="entrada usuario-picker">
					<div class="campo">
						<span>Coordinador</span><br/>
						<input type="text" class="autocomplete" id="input-coordinador">
					</div>
					<div class="avatar">
						<img src="/img/avatares/avatar02.jpg"><br/>
						<span>Oleska</span>
					</div>
				</div>
				<div class="entrada cuadrilla-picker">
					<div class="campo">
						<span>Cuadrillas relacionadas</span><br/>
						<input type="text" class="autocomplete" id="input-cuadrillas">
					</div>
					<div class="avatares">
						<div class="avatar">
							<img src="/img/avatares/team01.png"><br/>
							<span>Los Galgos</span>
						</div>
						<div class="avatar">
							<img src="/img/avatares/team02.png"><br/>
							<span>Clerigos</span>
						</div>
						<div class="avatar">
							<img src="/img/avatares/team03.png"><br/>
							<span>Colegio San Bernardo</span>
						</div>
					</div>
				</div>
				<div class="flex">
					<div class="neuromorph boton redondo azul">
						<i class="material-icons">clear</i>
					</div>
					<div class="neuromorph boton redondo azul">
						<i class="material-icons">save</i>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
