<template name="eco_campanas">
	<div class="titulo-grilla">
		ECO_Campaña <small>({{cantidad}})</small>
		<button class="btn" id="btn-nuevo">Nuevo</button>
	</div>
	<div class="carrousel grilla">
		<div class="grilla">
			<div class="contenedor-campanas">
				{{#each eco_campanas}}
					<div class="marco-campana neuromorph azul" style="background-image: url({{imagen}})"
								id="{{_id}}">
						<div class="overlay"></div>
						<div class="titulo">
							{{traductorCAMPANASTipos tipo}}
						</div>
						<div class="banda">

							<div class="fechas">
								<div class="fechainicio">Fecha Inicio</div>
								<div class="fechai">{{formatoFecha fechaInicio 'DD/MM/YYYY'}}</div>
							</div>
							<div class="fecha">
								<div class="fechainicio">Fecha Termino</div>
								<div class="fechai">{{formatoFecha fechaFin 'DD/MM/YYYY'}}</div>
							</div>
							<div class="nomcomuna">
								<div class="comuna">Comuna</div>
								<div class="comunai">{{comuna}}</div>
							</div>
							<div class="nomorganizador">
								<div class="organizdor">Organizador</div>
								<div class="organizdori">{{organizador}}</div>
							</div>							
						</div>
					</div>
					
				{{/each}}
			</div>
		</div>
		<div class="detalle">
			<div class="formulario">
				<div class="flex">
					<div class="entrada">
						<span>Tipo de campaña</span><br/>
						<select id="input-tipo" class="campo">
						{{#each tipos}}
						<option value="{{id}}" {{selectValor id eco_campana.tipo}}>{{etiqueta}}</option>
						{{/each}}		
						</select>
					</div>
					<div class="entrada">
						<span>Describe tu campaña</span>
						<textarea class="campo" id="input-descripcion" 
									rows="4" value="{{eco_campana.descripcion}}"></textarea>
					</div>
				</div>
				<div class="entrada">
					<span>Dirección</span>
					<input type="text" class="campo" id="input-direccion" 
							placeholder="Dirección" value="{{eco_campana.direccion}}">
				</div>
				<div class="entrada">
					<span>Comuna</span>
					<input type="text" class="campo autocomplete" 
							id="input-comuna" placeholder="Comuna"
					 		value="{{eco_campana.comuna}}">
				</div>
				<div class="flex">
					<div class="entrada">
						<span>Descripción del lugar</span>
						<textarea class="campo" id="input-descripcionLugar" rows="4"
									value="{{eco_campana.descripcionLugar}}"></textarea>
					</div>
					<div class="entrada avatar">
						<span>Imágen del lugar</span>
						<div class="marco-upload upload">
							<div class="marco-foto">
								<i class="material-icons">insert_photo</i>
								<p>Arrastra / Click</p>
							</div>
							<div class="marco-drag">
								<i class="material-icons">file_upload</i>
								<p>Suelta</p>
							</div>
							<input type="file" style="display: none">
						</div>
					</div>
				</div>
				<div class="flex">
					<div class="entrada">
						<span>Fecha de inicio</span>
						<input type="text" class="campo datetime-componente" 
								id="input-fechaInicio" value="{{eco_campana.fechaInicio}}">
					</div>
					<div class="entrada">
						<span>Fecha de fin</span>
						<input type="text" class="campo datetime-componente" 
								id="input-fechaFin" value="{{eco_campana.fechaFin}}">
					</div>
				</div>
				<div class="entrada usuario-picker">
					<div class="campo-entrada">
						<span>Organizador</span><br/>
						<input type="text" class="campo autocomplete" id="input-organizador"
								value="{{eco_campana.organizador}}">
					</div>
					<div class="avatar">
						<img src="/img/avatares/avatar01.png"><br/>
						<span>EdUTroN</span>
					</div>
				</div>
				<div class="entrada usuario-picker">
					<div class="campo-entrada">
						<span>Coordinador</span><br/>
						<input type="text" class="campo autocomplete" id="input-coordinador"
							value="{{eco_campana.coordinador}}">
					</div>
					<div class="avatar">
						<img src="/img/avatares/avatar02.jpg"><br/>
						<span>Oleska</span>
					</div>
				</div>
				<div class="entrada cuadrilla-picker">
					<div class="campo-entrada">
						<span>Cuadrillas relacionadas</span><br/>
						<input type="text" class="campo autocomplete" id="input-cuadrillas"
								value="{{eco_campana.cuadrillas}}">
					</div>
					<div class="avatares">
						<div class="avatar">
							<img src="/img/avatares/team01.png"><br/>
							<span>Los Galgos</span>
						</div>
						<div class="avatar">
							<img src="/img/avatares/team02.png"><br/>
							<span>Clerigos</span>
						</div>
						<div class="avatar">
							<img src="/img/avatares/team03.png"><br/>
							<span>Colegio San Bernardo</span>
						</div>
					</div>
				</div>
				<div class="flex">
					<div class="neuromorph boton redondo azul">
						<i class="material-icons">clear</i>
					</div>
					<div class="neuromorph boton redondo azul" id="btn-guardar">
						<i class="material-icons">save</i>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
