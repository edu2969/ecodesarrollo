<template name="eco_sos">
	<div class="titulo-grilla">
		ECO SOS <small>({{cantidad}})</small>
		<button class="btn" id="btn-nuevo">Nuevo</button>
	</div>
	<div class="carrousel grilla">
		<div class="grilla">
			<div class="contenedor-soss">
				{{#each eco_soss}}
					<div class="marco-sos neuromorph amarillo" 
							 style="background-image: url({{imagen}})"
							  id="{{_id}}">
						<div class="overlay"></div>
						<div class="tipo">
							{{traductorSOSTipos tipo}}
						</div>
						<div class="banda">
							<div class="comuna">
								<i class="material-icons">room</i>
								<span>{{comuna}}</span>
							</div>
							<div class="afectado">
								<p>Afectado:</p>
								<span>{{traductorSOSAfectados afectado}}</span>
							</div>
							<div class="problema">
								<span>{{traductorSOSProblemas problema}}</span>
								<i class="material-icons">{{icono}}</i>
							</div>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
		<div class="detalle">
			<div class="formulario">
				<div class="entrada">
					<span>Tipo</span><br/>
					<select id="input-tipo" class="campo">
						{{#each tipos}}
						<option value="{{id}}" {{selectValor id eco_sos.tipo}}>{{etiqueta}}</option>
						{{/each}}						
					</select>
				</div>
				<div class="entrada">
					<span>afectado</span>
					<select id="input-afectado" class="campo">
						{{#each afectados}}
						<option value="{{id}}" {{selectValor id eco_sos.afectado}}>{{etiqueta}}</option>
						{{/each}}
					</select>
				</div>
				<div class="entrada">
					<span>Problema</span>
					<select id="input-problema" class="campo">
						{{#each problemas}}
						<option value="{{id}}" {{selectValor id eco_sos.problema}}>{{etiqueta}}</option>
						{{/each}}
					</select>
				</div>
				<div class="entrada">
					<span>Dirección</span>
					<input id="input-direccion" class="campo" 
								 type="text" placeholder="Dirección"
								 value="{{eco_sos.direccion}}">
				</div>
				<div class="entrada">
					<span>Comuna</span>
					<input id="input-comuna" type="text" 
								 class="campo autocomplete" placeholder="Comuna"
								 value="{{eco_sos.comuna}}">
				</div>
				<div class="entrada imagenes-picker">
					<div class="camara">
						<i class="material-icons">photo_camera</i><br />
						<p>Tomar / Arrastrar<br />fotografía</p>
						<div class="drop-texto"></div>					
					</div>
					<div class="imagenes">
						{{#each imagenes}}
						<div class="imagen" id={{_id}}>
							<div class="marco-imagen">
								<img src="{{imagen}}">
								<p class="nombre" id="{{_id}}">{{link}}</p>
								<div class="eliminar" id="{{_id}}">
									<i class="material-icons">clear</i>
									<span>Eliminar</span>
								</div>
							</div>
						</div>
						{{else}}
						<h3>No hay Imágenes</h3>
						{{/each}}
					</div>
					<input type="file" id="upload-image" style="display: none;">
				</div>
				<div class="flex">
					<div class="neuromorph boton redondo amarillo">
						<i class="material-icons">clear</i>
					</div>
					<div class="neuromorph boton redondo amarillo" id="btn-guardar">
						<i class="material-icons">save</i>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
