<template name="eco_desarrollos">
	<div class="titulo-grilla">ECO_Desarrollos <small>x112</small></div>
	<div class="carrousel grilla">
		<div class="grilla">
			<div class="contenedor-desarrollos">
				{{#each eco_desarrollos}}
					<div class="marco-desarrollo neuromorph verde" style="background-image: url({{imagen}})">
						<div class="overlay"></div>
						<div class="titulo">
							{{titulo}}
						</div>
						<div class="banda">
							<div class="descrip ion">
								<p>{{descripcion}}</p>
							</div>
							<div class="impacto">
								<div class="cantidad">{{impacto}}<br /><small> impactados</small></div>
							</div>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
		<div class="detalle">
			<div class="formulario">
				<div class="entrada">
					<span>Título</span><br/>
					<input type="text" placeholder="Título">
				</div>
				<div class="entrada">
					<span>Dirección</span>
					<input type="text" placeholder="Dirección">
				</div>
				<div class="entrada">
					<span>Comuna</span>
					<input type="text" class="autocomplete" placeholder="Comuna">
				</div>
				<div class="entrada">
					<span>Descripción</span>
					<textarea rows="4"></textarea>
				</div>
				<div class="entrada documentos-picker">
					<div class="documento">
						<i class="material-icons">attachment</i><br />
						<p>Tomar / Arrastrar<br />Documento</p>
						<div class="drop-texto"></div>					
					</div>
					<div class="documentos">
						{{#each documentos}}
						<div class="documento" id={{_id}}>
							<div class="marco-documento">
								<img src="{{imagen}}">
								<p class="nombre" id="{{_id}}">{{link}}</p>
								<div class="eliminar" id="{{_id}}">
									<i class="material-icons">clear</i>
									<span>Eliminar</span>
								</div>
							</div>
						</div>
						{{else}}
						<h3>No hay documentos</h3>
						{{/each}}
					</div>
					<input type="file" id="upload-image" style="display: none;">
				</div>
				<div class="entrada imagenes-picker">
					<div class="camara">
						<i class="material-icons">photo_camera</i><br />
						<p>Tomar / Arrastrar<br />fotografía</p>
						<div class="drop-texto"></div>					
					</div>
					<div class="imagenes">
						{{#each imagenes}}
						<div class="imagen" id={{_id}}>
							<div class="marco-imagen">
								<img src="{{imagen}}">
								<p class="nombre" id="{{_id}}">{{link}}</p>
								<div class="eliminar" id="{{_id}}">
									<i class="material-icons">clear</i>
									<span>Eliminar</span>
								</div>
							</div>
						</div>
						{{else}}
						<h3>No hay Imágenes</h3>
						{{/each}}
					</div>
					<input type="file" id="upload-image" style="display: none;">
				</div>
				<div class="flex">
					<div class="neuromorph boton redondo verde">
						<i class="material-icons">clear</i>
					</div>
					<div class="neuromorph boton redondo verde">
						<i class="material-icons">save</i>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
